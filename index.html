    <script>
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        const image = document.getElementById("logo");
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

        // Smoothly shrink image based on scroll
        if (scrollTop > 100) {
          image.style.width = "10%";
          image.style.marginTop = "10px";
          image.style.marginBottom = "10px";
        } else if (scrollTop > 50) {
          image.style.width = "30%";
          image.style.marginTop = "30px";
          image.style.marginBottom = "30px";
        } else {
          image.style.width = "80%";
          image.style.marginTop = "90px";
          image.style.marginBottom = "70px";
        }
      }

      const slider = document.querySelector('.product-slider');

      let scrollAmount = 0;
      const scrollPerClick = 200; // depends on card width + gap

      nextBtn.addEventListener('click', () => {
        slider.scrollBy({ left: scrollPerClick, behavior: 'smooth' });
      });

      prevBtn.addEventListener('click', () => {
        slider.scrollBy({ left: -scrollPerClick, behavior: 'smooth' });
      });
    </script>
